<!doctype html>
<html lang="en">
    <head>
        <title>OTP</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
       <div class="container w-25 p-3 pt-4 mt-5 border border-1 border-dark rounded rounded-3">
        <button class="p-2 btn btn-outline-primary w-100 fw-bold" onclick="genotp()">Generate 4 digit OTP</button>
        <p class="text-center h5 mt-3" id="otp">OTP WILL COME HERE</p>
       </div>
       <div class="container w-25 p-3 pt-4 mt-5 border border-1 border-dark rounded rounded-3">
        <button class="p-2 btn btn-outline-primary w-100 fw-bold" onclick="genotp6()">Generate 6 digit OTP</button>
        <p class="text-center h5 mt-3 tracking-widest" id="otp1">OTP WILL COME HERE</p>
       </div>
<script>
    function genotp(){
        let output = document.getElementById("otp");
        var num1 = Math.floor(Math.random() * 10);
        var num2 = Math.floor(Math.random() * 10);
        var num3 = Math.floor(Math.random() * 10);
        var num4 = Math.floor(Math.random() * 10);
        
        var final = `${num1}${num2}${num3}${num4}`;
        output.innerText = final;
    }
    function genotp6(){
        let output1 = document.getElementById("otp1");
        var num1 = Math.floor(Math.random() * 10);
        var num2 = Math.floor(Math.random() * 10);
        var num3 = Math.floor(Math.random() * 10);
        var num4 = Math.floor(Math.random() * 10);
        var num5 = Math.floor(Math.random() * 10);
        var num6 = Math.floor(Math.random() * 10);
        
        var final = `${num1}${num2}${num3}${num4}${num5}${num6}`;
        output1.innerText = final;
    }
</script>

            crossorigin="anonymous"
        ></script>
        <script

            crossorigin="anonymous"
        ></script>
    </body>
</html>
